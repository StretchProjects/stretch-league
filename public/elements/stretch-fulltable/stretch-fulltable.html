<link rel="import" href="/bower_components/polymer/polymer.html"/>
<link rel="import" href="/bower_components/paper-shadow/paper-shadow.html"/>


<polymer-element name="stretch-fulltable" attributes="table validat">

    <template>
        <style>
            table.data {
    border-collapse: collapse;
    border: 1px solid #41587c;
    text-align: center;
    width: 100%;
}

table.data td, table.data th {
    padding: 6px;
    border: 1px solid #41587c;
    text-align: center;
}

table.data th {
    background-color: #41587c;
    color: white;
}

table.data tr:hover {
    background-color: #edf1f6;
}
paper-shadow {
    display: inline-block;
    background: white;
    box-sizing: border-box;
    margin: 16px;
    padding: 16px;
    border-radius: 2px;
    min-width: 50%;
    max-width: 90%;
}
a {
    color: #41587c;
    text-decoration: none;
}

a:visited {
    color: #ff6600;
}
        </style>

        <paper-shadow>
            <h2>Current positions as at: {{validat}}</h2>
            <table class="data">
                <thead>
                    <tr>
                        <th>Team</th>
                        <th><abbr title="Played">P</abbr></th>
                        <th><abbr title="Games Won">W</abbr></th>
                        <th><abbr title="Games Drawn">D</abbr></th>
                        <th><abbr title="Games Lost">L</abbr></th>
                        <th><abbr title="Goals for">GF</abbr></th>
                        <th><abbr title="Goals against">GA</abbr></th>
                        <th><abbr title="Goal difference">GD</abbr></th>
                        <th><abbr title="Points">Pts</abbr></th>
                    </tr>
                </thead>
                <tbody>
                <template repeat="{{t in table}}">
                    <tr>
                        <td><a href="/team/profile/{{t.team_name}}">{{t.team_name}}</a></td>
                        <td>{{t.played}}</td>
                        <td>{{t.win}}</td>
                        <td>{{t.draw}}</td>
                        <td>{{t.lose}}</td>
                        <td>{{t.gf}}</td>
                        <td>{{t.ga}}</td>
                        <td>{{t.gd}}</td>
                        <td>{{t.points}}</td>
                    </tr>
                </template>
                </tbody>
            </table>
        </paper-shadow>
    </template>

    <script>
        Polymer('stretch-fulltable', {
            ready: function() {
                this.table = JSON.parse(decodeURIComponent(this.table));
            }
        });
    </script>
</polymer-element>
