<link rel="import" href="/bower_components/polymer/polymer.html"/>
<link rel="import" href="/bower_components/paper-shadow/paper-shadow.html"/>
<link rel="import" href="/bower_components/paper-input/paper-input.html"/>
<link rel="import" href="/bower_components/paper-fab/paper-fab.html"/>
<link rel="import" href="/bower_components/core-field/core-field.html"/>

<polymer-element name="stretch-team-profile-edit" attributes="team_name team_manager team_contact_number team_crest ground_name ground_address ground_capacity">

    <template>
        <link href="/public/styles/main.css" rel="stylesheet" type="text/css"/>

        <style>
            paper-shadow {
                display: inline-block;
                background: white;
                box-sizing: border-box;
                margin: 16px;
                padding: 16px;
                border-radius: 2px;
                min-width: 50%;
                max-width: 90%;
            }

            paper-input {
                width: 100%;
            }
        </style>

        <paper-shadow>
            <form action="#" id="mainForm" method="POST">
                <input type="hidden" name="run" value="true">
                <input type="hidden" name="team_name" value="{{team_name}}">
                <input type="hidden" name="team_crest" value="{{team_crest}}">
                <input type="hidden" name="team_manager" value="{{team_manager}}">
                <input type="hidden" name="ground_name" value="{{ground_name}}">
                <input type="hidden" name="ground_capacity" value="{{ground_capacity}}">
                <input type="hidden" name="ground_address" value="{{ground_address}}">
                <input type="hidden" name="team_contact_number" value="{{team_contact_number}}">
                <h1>{{team_name}}</h1>
                <img class="teamlogo" src="{{team_crest}}" alt="{{team_name}} logo">

                <core-field>
                    <paper-input name="team_crest" label="Logo" value="{{team_crest}}" floatingLabel>
                    </paper-input>
                </core-field>

                <core-field>
                    <paper-input name="team_manager" label="Manager" value="{{team_manager}}" floatingLabel>
                    </paper-input>
                </core-field>

                <core-field>
                    <paper-input name="ground_name" label="Ground name" value="{{ground_name}}" floatingLabel>
                    </paper-input>
                </core-field>

                <core-field>
                    <paper-input name="ground_capacity" label="Capacity" value="{{ground_capacity}}" floatingLabel>
                    </paper-input>
                </core-field>

                <core-field>
                    <paper-input name="ground_address" label="Address" value="{{ground_address}}" floatingLabel>
                    </paper-input>
                </core-field>

                <core-field>
                    <paper-input name="team_contact" label="Contact" value="{{team_contact_number}}" floatingLabel>
                    </paper-input>
                </core-field>

                <button typ="submit">Save</button>
            </form>
        </paper-shadow>
    </template>

    <script>
        Polymer('stretch-team-profile-edit', {});
    </script>
</polymer-element>
