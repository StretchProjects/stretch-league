<link rel="import" href="/bower_components/polymer/polymer.html"/>
<link rel="import" href="/bower_components/paper-shadow/paper-shadow.html"/>

<polymer-element name="stretch-fixture-profile" attributes="heading fixtures">

    <template>
        <link href="/public/styles/main.css" rel="stylesheet" type="text/css"/>

        <style>
            paper-shadow {
                display: inline-block;
                background: white;
                box-sizing: border-box;
                margin: 16px;
                padding: 16px;
                border-radius: 2px;
                min-width: 50%;
                max-width: 90%;
            }
        </style>

        <paper-shadow>
            <h3>Fixtures</h3>
            <table class="data">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Home</th>
                        <th>vs</th>
                        <th>Away</th>
                        <th>Kickoff</th>
                        <th>Referee</th>
                    </tr>
                </thead>
                <tbody>
                <template repeat="{{fixs in fixtures}}">
                <template repeat="{{f in fixs}}">
                    <tr>
                        <td>{{f.fixture_date}}</td>
                        <td><a href="/team/profile/{{f.home_team_name}}">{{f.home_team_name}}</a></td>
                        <td>vs</td>
                        <td><a href="/team/profile/{{f.away_team_name}}">{{f.away_team_name}}</a></td>
                        <td>{{f.fixture_time}}</td>
                        <td>{{f.referee_name}}</td>
                    </tr>
                </template>
                </template>
                </tbody>
            </table>
        </paper-shadow>
    </template>

    <script>
        Polymer('stretch-fixture-profile', {
            ready: function() {
                this.fixtures = JSON.parse(decodeURIComponent(this.fixtures));
            }
        });
    </script>
</polymer-element>
